apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-api
  namespace: credit-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-api
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-api
  namespace: credit-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
